    body {
      background-color: black;
      background-image: linear-gradient(120deg, rgb(24, 24, 24) 0%, black 80%);
      background-attachment: fixed;
      color: white;
      font-size: 15pt;
      font-family: 'Open Sans', sans-serif;
      height: 100vh;
      max-height: -webkit-fill-available;
      max-height: -moz-available;
      max-height: stretch;
      margin: 0;
    }
    .container {
      position: relative;
      display: grid;
      grid-template-rows: auto minmax(min-content, 50%) 30%;
      max-width: 1000pt;
      margin: 0pt auto;
      height: 100%;
    }
    .header {
      place-self: center left;
      padding: 20pt;
      margin-left: 2%;
    }
    .main {
      place-self: center center;
      padding: 20pt;
      width: 75%;
    }
    .footer {
      place-self: center center;
      padding: 20pt;
    }
    
    .logo {
      font-family: 'Comfortaa', Arial, Helvetica, sans-serif;
      font-size: 200%;
      font-weight: 700;
    }
    .word, .part {
      font-family: 'Playfair Display', Georgia, serif;
    }
    .word {
      font-size: 150%;
    }
    .part {
      margin-left: 8pt;
    }
    .sounds {
      font-size: 75%;
    }
    .spacer {
      margin: 0pt 4pt;
    }
    .definitions {
      font-weight: 300;
    }
    .oomph {
      color: yellow;
    }
    .email {
      font-family: 'Comfortaa', Arial, Helvetica, sans-serif;
      color: inherit;
      text-decoration: none;
    }
    .email:hover .hello {
      color: yellow;
      transition: color 0.5s ease;
    }
    
    .watermark-container {
